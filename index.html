<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery Intro</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <!-- <button type="button" name="button" class="button">Click Me</button> -->

    <h1>To-do List</h1>
    <p>You have <span id="count">0</span> item(s) to do:</p>
    <button type="button" name="button" id="newitem">Add new list item</button>
    <button type="button" name="button" id="removeitem">Remove list item</button>
    <ul id="list">
      <li class="todo">Wash clothes <button type="button" name="button" class="markdone">Done</button></li>
      <li class="todo">Do shopping <button type="button" name="button" class="markdone">Done</button></li>
      <li class="todo">Walk dog <button type="button" name="button" class="markdone">Done</button></li>
      <li class="todo">Clean car <button type="button" name="button" class="markdone">Done</button></li>
      <li class="todo">Pay bills <button type="button" name="button" class="markdone">Done</button></li>
    </ul>


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="js/index.js">
  </script>
  </body>
</html>
